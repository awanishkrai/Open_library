<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Open Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded mb-2">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button onclick="register()" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
        <p class="mt-2 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
